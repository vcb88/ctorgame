version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server

  client:
    image: ${CLIENT_TAG:-ctorgame-client:latest}
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://api.ctorgame.com
    volumes:
      - client_dist:/app/dist

  server:
    image: ${SERVER_TAG:-ctorgame-server:latest}
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      REDIS_URL: redis://redis:6379
      REDIS_PREFIX: ctorgame:prod:
      MONGODB_URL: ${MONGODB_URL:-mongodb://localhost:27017}
      STORAGE_PATH: ${STORAGE_PATH:-/data/games}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - game_data:/data/games
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
  client_dist:
  game_data:
